<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <title>Электронный город / Настройки виджета</title>
        <link type="text/css" rel="stylesheet" href="css/options.css" media="all">
        <script src="js/options.js"></script>
        <script src="js/md5.min.js"></script>
    </head>
<body>
    <div id="wrapper">
        <div id="options-wrapper">
            <a href="http://2090000.ru" target="_blank">
                <img src="img/matrioshka.png" width="194" height="213" alt="Электронный город" title="Электронный город">
            </a>
            <div id="options">
                <h1>Настройки виджета</h1>

                <div class="mt10">
                    <div>Номер договора</div>
                    <div>
                        <input type="text" id="options-login"/>
                    </div>
                </div>

                <div class="mt10">
                    <div>Пароль <span class="muted small">(<a target="_blank" href="https://billing.novotelecom.ru/billing/user/password/">забыли?</a>)</span></div>
                    <div>
                        <input type="password" id="options-password" title="Пароль не хранится в открытом виде"/>
                    </div>
                </div>

                <div class="mt10">
                    <button id="options-btn-save">Сохранить</button>
                    <button id="options-btn-close">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
