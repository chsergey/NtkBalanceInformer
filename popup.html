<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/popup.js"></script>
    <link type="text/css" rel="stylesheet" href="css/popup.css" media="all">
</head>
<body>
<div id="wrapper" class="content-wrapper">
    <div id="contracts" class="box-contracts"></div>
    <div class="switcher">
        <div id="popup-open-settings">Настройки</div>
    </div>

    <div id="contractTemplate" class="contract-wrapper">
        <div class="main-flex">
            <div class="contract-name mb7">{static.client.name}</div>
            <div class="contract-number mb7">Договор № <a target="_blank" href="https://billing.novotelecom.ru/billing/user/login/">{static.contractId}</a></div>
            <div class="contract-balance-wrapper mb7">
                <div class="contract-balance mb7">{dynamic.balance}</div>
                <div class="contract-balance-note">{dynamic.balanceInfo}</div>
            </div>

            <div class="contract-promised-payment-wrapper visible-{dynamic.promisedPayment.connected}">
                <div>Включена отсрочка платежа</div>
                <div class="mb7">Порог: -{dynamic.promisedPayment.amount} руб.</div>
                <!--
                <div>{dynamic.promisedPayment.message}</div>
                <div>{dynamic.promisedPayment.allowed}</div>
                -->
            </div>

            <div class="contract-blocks-wrapper visible-{dynamic.simpleBlock.active}">
                <div class="warning center">Включена блокировка</div>
                <!-- <div>{dynamic.simpleBlock.message}</div> -->
            </div>
        </div>
        <div class="contract-updated mb7">Обновлено: {updated}</div>
        <div class="contract-refresh">
            <span>обновить</span>
        </div>
        <div class="contract-error-wrapper visible-error.show">
            <span class="warning">error.msg</span>
        </div>
        <div class="loader"></div>
    </div>
</div>
</body>
</html>
